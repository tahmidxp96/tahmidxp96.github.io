    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
            scrollbar-width: none; /* For Firefox */
            -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        }
        body::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        .glass-effect {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-effect:hover {
            background: rgba(40, 40, 40, 0.7);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .liquid-bg::before, .liquid-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
        }
        .liquid-bg::before {
            background: radial-gradient(circle, #22c55e, transparent 60%);
            width: 500px;
            height: 500px;
            top: -150px;
            left: -150px;
            animation: moveLiquid 20s infinite alternate;
        }
        .liquid-bg::after {
            background: radial-gradient(circle, #3b82f6, transparent 60%);
            width: 600px;
            height: 600px;
            bottom: -200px;
            right: -200px;
            animation: moveLiquid2 25s infinite alternate;
        }
        @keyframes moveLiquid {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(200px, 150px) scale(1.3) rotate(20deg); }
        }
        @keyframes moveLiquid2 {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(-200px, -150px) scale(0.7) rotate(-30deg); }
        }
        .nav-link {
            transition: color 0.3s, text-shadow 0.3s;
        }
        .nav-link:hover {
            color: #22c55e;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
        }
        .skill-tag {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            transition: all 0.2s ease;
        }
        .skill-tag:hover {
            background-color: rgba(34, 197, 94, 0.3);
            transform: scale(1.05);
        }
        
        /* Scroll Animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.6s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
